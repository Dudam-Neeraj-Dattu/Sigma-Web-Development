<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form Filling</h1>    
    <form action="post">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter the name" required autofocus>
        </div>
        <div>
            <label for="city">City: </label>
            <input type="text" name="city" id="city" placeholder="Enter the city" required>
        </div>  
        <div>
            <label for="pincode">Pincode</label>
            <input type="number" name="pincode" id="pincode" placeholder="Enter the pincode" required>
        </div>        
    </form> 
</body>
</html>
